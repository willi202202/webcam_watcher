# HTTP -> HTTPS
server {
    listen 80;
    server_name roman.willi.my.to;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name roman.willi.my.to;

    root /var/www;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/roman.willi.my.to/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/roman.willi.my.to/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy no-referrer;

    # Optional HSTS:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ðŸ”’ Auth global (optional, aber am saubersten)
    auth_basic "Raspi Report Login";
    auth_basic_user_file /etc/nginx/.report_htpasswd;

    # ðŸš« NIE cachen: Reports (JSON + PNG)
    location ^~ /log/reports/ {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        try_files $uri $uri/ =404;
    }

    # API an Python (Achtung: Trailing slash entfernt /api/ Prefix -> Backend sieht /update)
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rest statisch
    location / {
        try_files $uri $uri/ =404;
    }

    location /log/webcam/ {
        autoindex on;
    }

}
